<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="box">
    <input type="Number" id="first-input" class="text" placeholder="Enter the first number" required>
    <input type="Number" id="second-input" class="text" placeholder="Enter the second number" required>
    <div id="buttons">
      <button class="btn">Add</button>
      <button class="btn">Subtract</button>
      <button class="btn">Multiply</button>
      <button class="btn">Divide</button>
    </div>
    <h4 id="result"></h4>
  </div>
  <script src="index.js"></script>
</body>

</html>
