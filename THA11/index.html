<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>

<body>
  <h1 class="head">Welcome to the General-Quiz</h1>
  <main class="container">
    <section>
      <div id="question-container" class="questions hide">
        <div class="question">
          <!-- <div>1.</div> -->
          <div id="question"> Who was the first President of the united States?</div>
        </div>
        <div id="choice" class="options">
          <button class="option">George Washington</button>
          <button class="option">Thomas Jefferson</button>
          <button class="option">Thomas Edison</button>
          <button class="option">I don't know</button>
        </div>
        <div id ="score" class="score-card"></div>
      </div>
      <div class="buttons">
        <button id="start-btn" class="start">Start</button>
        <button id="next-btn" class="next hide">Next</button>
      </div>
      


    </section>
  </main>


</body>
<script src="index.js"></script>

</html>
